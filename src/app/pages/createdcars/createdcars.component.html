

<div class="container">
  <form class="row g-3 needs-validation container_form" novalidate (ngSubmit)="handleSubmit()" [formGroup]="formGroup" >
    <div class="container_form-div">
      <label for="validationTooltip01" class="form-label"  for="cocheName">Car Name</label>
      <input type="text" class="form-control" id="validationTooltip01"  name="cocheName" id="cocheName" formControlName="cocheName" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label" for="cocheColor">Car Color</label>
      <input type="text" class="form-control" id="validationTooltip02" name="cocheColor" id="cocheColor" formControlName="cocheColor" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label"  for="cocheImg">File</label>
      <input type="file" (change)="getFile($event)" class="form-control" id="validationTooltip02"name="cocheImg" id="cocheImg" formControlName="cocheImg" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label"  for="cocheModel">Car Model</label>
      <input type="number" class="form-control" id="validationTooltip02"  name="cocheModel" id="cocheModel" formControlName="cocheModel" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltipUsername" class="form-label"  for="cochePrice">Car Price</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">â‚¬</span>
        <input type="number" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" name="cochePrice" id="cochePrice" formControlName="cochePrice" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid Price
        </div>
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip03" class="form-label"  for="cochefuel" >Car Fuel</label>
      <input type="text" class="form-control" id="validationTooltip03" name="cochefuel" id="cochefuel" formControlName="cochefuel" required>
      <div class="invalid-tooltip">
        Please provide a valid Fuel
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip03" class="form-label"   for="cochePower" >Car Power</label>
      <input type="number" class="form-control" id="validationTooltip03" name="cochePower" id="cochePower" formControlName="cochePower" required>
      <div class="invalid-tooltip">
        Please provide a valid Phone
      </div>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-info" type="submit">Submit form</button>

    </div>
  </form>
  <article class="container_article">
    <h3 class="container_article-title">REDES SOCIALES</h3>
              <div  class=" container_article-asideBox">
                  <div class="twitter">
                      <a class="icon container_article-a" href="https://www.instagram.com/"><img class="container_article-img" src="../../../assets/img-logos/instagram_2111463.png" alt="Instagram"/></a>
                      <p class="container_article-overlay">
                          Instagram
                      </p>
                  </div>
                  <div class="youtube">
                      <a class="icon container_article-a" href="https://www.youtube.com/"><img class="container_article-img" src="../../../assets/img-logos/youtube_3938026.png" alt="Youtube"/></a>
                      <p class="container_article-overlay">
                        Youtube
                      </p>
                  </div>
                  <div class="facebook">
                      <a class="icon container_article-a" href="https://es-es.facebook.com/">
                        <img  class="container_article-img" src="../../../assets/img-logos/facebook_5968764.png" alt="Facebook"/>
                      </a>
                      <!-- <img  class="container_article-a" src="../../../assets/img-logos/facebook_5968764.png" alt="facebook"/> -->
                      <p class="container_article-overlay">
                          Facebook

                      </p>
                  </div>
              </div>
  </article>
  </div>
