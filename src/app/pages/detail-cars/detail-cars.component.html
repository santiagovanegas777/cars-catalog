<div>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{characterDetail.cocheName}}</mat-card-title>
      <mat-card-subtitle>Modelo: {{characterDetail.cocheModel}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  [src]="characterDetail.cocheImg" [alt]="characterDetail.cocheName">
    <mat-card-content>

      <p>Potencia: {{characterDetail.cochePower}} cv</p>
      <p>Precio: {{characterDetail.cochePrice}}€</p>
      <p>Combustible: {{characterDetail.cochefuel}}</p>
      <p>Color: {{characterDetail.cocheColor}}</p>



    </mat-card-content>
    <button mat-button (click)="handleClic()" *ngIf="loginService.userRole.length === 5">Delete</button>
  </mat-card>
  </div>
