<p>register works!</p>

<form (ngSubmit)="handleSubmit()" [formGroup]="formGroup">
  <label for="nombre">Name</label>
  <input type="text" name="nombre" id="nombre" formControlName="nombre">
  <label for="apellidos">LastName</label>
  <input type="text" name="apellidos" id="apellidos" formControlName="apellidos">
  <label for="email">Email</label>
  <input type="text" name="email" id="email" formControlName="email">
   <label for="password">Password</label>
  <input type="password" name="password" id="password" formControlName="password">
  <label for="userName">UserName</label>
  <input type="text" name="username" id="username" formControlName="username">
  <label for="telefono">Phone</label>
  <input type="number" name="telefono" id="telefono" formControlName="telefono">
  <label for="direccion">Address</label>
  <input type="text" name="direccion" id="direccion" formControlName="direccion">

<button type="submit">Register</button>
</form>
