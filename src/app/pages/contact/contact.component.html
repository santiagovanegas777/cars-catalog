<section class="container">
<form class="container_contact" (submit)="sendEmail($event)">
<div class="mb-3 container_contact-article">
  <label for="exampleFormControlInput1" class="form-label container_contact-label" for="user_name">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="user_name">
</div>
<div class="mb-3 container_contact-article">
  <label for="exampleFormControlInput1" class="form-label container_contact-label" for="user_email">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"  name="user_email">
</div>
<div class="mb-3 container_contact-article">
  <label for="exampleFormControlTextarea1" class="form-label container_contact-label"  for="message">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  name="message" placeholder="Message..."></textarea>
</div>
<div class="d-grid gap-2 container_contact-button">
  <button class="btn btn-info container_contact-button-button" type="submit">Submit Form</button>
</div>
</form>

<article class="container_article">
  <h3 class="container_article-title">REDES SOCIALES</h3>
            <div  class=" container_article-asideBox">
                <div class="twitter">
                    <a class="icon container_article-a" href="https://www.instagram.com/"><img class="container_article-img" src="../../../assets/img-logos/instagram_2111463.png" alt="Instagram"/></a>
                    <p class="container_article-overlay">
                        Instagram
                    </p>
                </div>
                <div class="youtube">
                    <a class="icon container_article-a" href="https://www.youtube.com/"><img class="container_article-img" src="../../../assets/img-logos/youtube_3938026.png" alt="Youtube"/></a>
                    <p class="container_article-overlay">
                      Youtube
                    </p>
                </div>
                <div class="facebook">
                    <a class="icon container_article-a" href="https://es-es.facebook.com/">
                      <img  class="container_article-img" src="../../../assets/img-logos/facebook_5968764.png" alt="Facebook"/>
                    </a>
                    <!-- <img  class="container_article-a" src="../../../assets/img-logos/facebook_5968764.png" alt="facebook"/> -->
                    <p class="container_article-overlay">
                        Facebook

                    </p>
                </div>
            </div>
</article>
</section>
