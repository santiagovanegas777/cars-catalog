<div>
  <input #fatherInput (keyup)="handleKeyUp(fatherInput.value)" class="filter"  >
  <button [routerLink]="['/filter-car', fatherInput.value.toUpperCase()]">Search</button>
</div>

<div *ngIf="characterList.length">
<mat-card *ngFor="let character of characterList " class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{character.cocheName}}</mat-card-title>
    <mat-card-subtitle>Modelo: {{character.cocheModel}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  [src]="character.cocheImg" [alt]="character.cocheName">
  <mat-card-content>


    <p>Combustible: {{character.cochefuel}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/detail-cars', character._id]">Details</button>

  </mat-card-actions>

</mat-card>

</div>


<button (click)="handlePaginatior('prev')">prev</button>
<p>Page: {{currenPage}}</p>

<button (click)="handlePaginatior('next')" >next</button>
