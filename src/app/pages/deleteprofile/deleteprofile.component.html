
<div class="container">
  <form class="row g-3 needs-validation container_form" novalidate (ngSubmit)="handleSubmit()" [formGroup]="formGroup" >
    <div class="container_form-div">
      <label for="validationTooltip01" class="form-label"  for="nombre">First name</label>
      <input type="text" class="form-control" id="validationTooltip01"  name="nombre" id="nombre" formControlName="nombre" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label" for="apellidos">Last name</label>
      <input type="text" class="form-control" id="validationTooltip02" name="apellidos" id="apellidos" formControlName="apellidos" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label"  for="email">Email</label>
      <input type="text" class="form-control" id="validationTooltip02"name="email" id="email" formControlName="email" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip02" class="form-label"  for="password">Password</label>
      <input type="password" class="form-control" id="validationTooltip02"  name="password" id="password" formControlName="password" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltipUsername" class="form-label"  for="userName">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" name="username" id="username" formControlName="username" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip03" class="form-label"  for="direccion" >Address</label>
      <input type="text" class="form-control" id="validationTooltip03" name="direccion" id="direccion" formControlName="direccion" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="container_form-div">
      <label for="validationTooltip03" class="form-label"   for="telefono" >Phone</label>
      <input type="number" class="form-control" id="validationTooltip03" name="telefono" id="telefono" formControlName="telefono" required>
      <div class="invalid-tooltip">
        Please provide a valid Phone
      </div>
    </div>

    <div class="d-grid gap-2 container_button">
      <button class="btn btn-info" type="submit">Submit form</button>

    </div>
  </form>
  <article class="container_article">
    <h3 class="container_article-title">REDES SOCIALES</h3>
              <div  class=" container_article-asideBox">
                  <div class="twitter">
                      <a class="icon container_article-a" href="https://www.instagram.com/"><img class="container_article-img" src="../../../assets/img-logos/instagram_2111463.png" alt="Instagram"/></a>
                      <p class="container_article-overlay">
                          Instagram
                      </p>
                  </div>
                  <div class="youtube">
                      <a class="icon container_article-a" href="https://www.youtube.com/"><img class="container_article-img" src="../../../assets/img-logos/youtube_3938026.png" alt="Youtube"/></a>
                      <p class="container_article-overlay">
                        Youtube
                      </p>
                  </div>
                  <div class="facebook">
                      <a class="icon container_article-a" href="https://es-es.facebook.com/">
                        <img  class="container_article-img" src="../../../assets/img-logos/facebook_5968764.png" alt="Facebook"/>
                      </a>
                      <!-- <img  class="container_article-a" src="../../../assets/img-logos/facebook_5968764.png" alt="facebook"/> -->
                      <p class="container_article-overlay">
                          Facebook

                      </p>
                  </div>
              </div>
  </article>
  </div>
